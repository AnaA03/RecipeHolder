<div class="top-container">
  <div class="app-name">RecipeHolder</div>
  <div class="menu-icon">‚ãÆ</div>
</div>

<!-- Sidebar Menu -->
<div
  class="offcanvas offcanvas-end"
  [ngClass]="{ 'show': sidebarVisible }"
  [style.visibility]="sidebarVisible ? 'visible' : 'hidden'"
  style="
    width: 75vw;
    transition: transform 0.3s ease-in-out;
    background: white;
    z-index: 1050;
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
  "
>
  <div class="offcanvas-header d-flex justify-content-between align-items-center p-3 border-bottom">
    <h5 class="mb-0 app-name">RecipeHolder</h5>
    <button class="btn-close" (click)="closeMenu()" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body p-3">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let cat of categories"
        (click)="onSelectCategory(cat)"
        [class.active]="cat === selectedCategory"
        style="cursor: pointer;"
      >
        {{ cat }}
      </li>
    </ul>
  </div>
</div>



<!-- üßæ Main Content -->
<div class="main-content">
  <!-- Scrollable category buttons + Add -->
  <div class="button-bar-wrapper">
    <div class="scrollable-button-group">
      <button
        *ngFor="let category of categories"
        nz-button
        [nzType]="category === selectedCategory ? 'primary' : 'default'"
        class="oval-button"
        (click)="onSelectCategory(category)"
      >
        {{ category }}
      </button>
    </div>

    <button
      nz-button
      class="oval-button add-category-btn"
      (click)="onAddCategory()"
    >
    <span nz-icon nzType="plus"></span>
</button>
  </div>

  <!-- üßæ Recipe List -->
  <div class="recipe-list">
    <div *ngFor="let recipe of filteredRecipes" class="recipe-item">
      üçΩÔ∏è {{ recipe.name }} <span class="tag">({{ recipe.category }})</span>
    </div>
  </div>


  <!-- Code for bounce add button-->
     <!-- Floating Plus Button with animation span -->
  <button class="floating-plus-btn">
    <span class="plus-icon">+</span>
    <span class="zoom-effect-loop"></span>
  </button>
</div>
