<div class="top-container">
  <!-- Menu Toggle Button -->
  <button
    class="menu-btn"
    (click)="openMenu()"
  >
    ‚ò∞
  </button>

  <!-- Optional: Search bar or other content -->
  <div class="search-container">
    <div id="cse-search-container"></div>
  </div>
</div>

<!-- Sidebar Menu -->
<div
  class="offcanvas offcanvas-start"
  [ngClass]="{ 'show': sidebarVisible }"
  [style.visibility]="sidebarVisible ? 'visible' : 'hidden'"
  style="width: 75vw; transition: transform 0.3s ease-in-out; background: white; z-index: 1050;"
>
  <div class="offcanvas-header">
    <h5>üçΩ RecipeHolder</h5>
    <button class="btn-close" (click)="closeMenu()" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let cat of categories"
        (click)="onSelectCategory(cat)"
        [class.active]="cat === selectedCategory"
        style="cursor: pointer;"
      >
        {{ cat }}
      </li>
    </ul>
  </div>
</div>


<!-- üßæ Main Content -->
<div class="main-content">
  <!-- Scrollable category buttons + Add -->
  <div class="button-bar-wrapper">
    <div class="scrollable-button-group">
      <button
        *ngFor="let category of categories"
        nz-button
        [nzType]="category === selectedCategory ? 'primary' : 'default'"
        class="oval-button"
        (click)="onSelectCategory(category)"
      >
        {{ category }}
      </button>
    </div>

    <button
      nz-button
      class="oval-button add-category-btn"
      (click)="onAddCategory()"
    >
    <span nz-icon nzType="plus"></span>
</button>
  </div>

  <!-- üßæ Recipe List -->
  <div class="recipe-list">
    <div *ngFor="let recipe of filteredRecipes" class="recipe-item">
      üçΩÔ∏è {{ recipe.name }} <span class="tag">({{ recipe.category }})</span>
    </div>
  </div>
</div>
