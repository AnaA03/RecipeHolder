<p class="subtitle">Add Category</p>
<input
  nz-input
  type="text"
  maxlength="20"
  [(ngModel)]="categoryName"
  placeholder="Enter category name"
/>
<!-- Suggested buttons -->
<div class="suggestion-buttons" style="margin-top: 12px;">
  <button
    *ngFor="let suggestion of randomSuggestions"
    nz-button
    nzType="default"
    class="oval-button"
    (click)="useSuggestion(suggestion)"
  >
    {{ suggestion }}
  </button>
</div>

<div class="modal-footer" style="margin-top: 16px; text-align: right;">
  <button nz-button nzType="default" (click)="onCancel()" style="margin-right: 20px;">Cancel</button>
  <button nz-button nzType="primary" (click)="onAdd()">Add</button>
</div>
