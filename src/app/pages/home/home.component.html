<!-- ðŸ§¾ Main Content -->
<div class="main-content">
  <!-- Scrollable category buttons + Add -->
  <div class="button-bar-wrapper">
    <div class="scrollable-button-group">
      <button
        *ngFor="let category of categories"
        nz-button
        [nzType]="selectedCategoryId === category.id ? 'primary' : 'default'"
        class="oval-button"
        (click)="onSelectCategory(category.id)">
        {{ category.name }}
      </button>
    </div>

    <button
      nz-button
      class="oval-button add-category-btn"
      (click)="onAddCategory()"
    >
      <span nz-icon nzType="plus"></span>
    </button>
  </div>

<!-- ðŸ§¾ Recipe List -->
<div class="recipe-list">
  <!-- Empty State Image -->
<div class="empty-state">
  <img src="assets/cookingImage.avif" alt="No Recipes" class="empty-image" />
  <p class="empty-message">No recipes found</p>
</div>

  <!-- Recipes -->
  <div 
    *ngFor="let recipe of filteredRecipes" 
    class="recipe-item"
    (click)="onRecipeClick(recipe)"
    style="cursor: pointer;"
  >
    {{ recipe.recipeName }}
    <span class="tag">({{ getCategoryNameById(recipe.categoryId) }})</span>
    <br />
  </div>
</div>


  <!-- Floating Plus Button with animation span -->
  <button class="floating-plus-btn" (click)="onAddRecipeDetails()">
    <span class="zoom-effect-loop"></span>
    <span class="plus-icon">+</span>
  </button>
</div>
