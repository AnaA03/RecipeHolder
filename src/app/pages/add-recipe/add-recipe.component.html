<div class="page-container">
  <!-- Top Container: Google-style Search -->
  <div class="top-container">
    <input
      type="text"
      class="search-bar"
      placeholder="🔍 Search recipes"
    />
  </div>

  <!-- Main Container: Recipe Form -->
  <div class="main-container">
    <form
      nz-form
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()"
      class="recipe-form"
    >
      <nz-form-item>
        <nz-form-label [nzSpan]="isMobile ? 24 : 6">Recipe Name</nz-form-label>
        <nz-form-control [nzSpan]="isMobile ? 24 : 14">
          <input
            nz-input
            formControlName="name"
            placeholder="Enter recipe name"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="isMobile ? 24 : 6">Recipe Link</nz-form-label>
        <nz-form-control [nzSpan]="isMobile ? 24 : 14">
          <input
            nz-input
            formControlName="link"
            placeholder="Enter recipe URL"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="isMobile ? 24 : 6">Description</nz-form-label>
        <nz-form-control [nzSpan]="isMobile ? 24 : 14">
          <textarea
            nz-input
            rows="3"
            formControlName="description"
            placeholder="Enter additional details"
          ></textarea>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="isMobile ? 24 : 6">Category</nz-form-label>
        <nz-form-control [nzSpan]="isMobile ? 24 : 14">
          <nz-select formControlName="category" placeholder="Select category">
            <nz-option
              *ngFor="let cat of categories"
              [nzValue]="cat.name"
              [nzLabel]="cat.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="isMobile ? 24 : 14" [nzOffset]="isMobile ? 0 : 6">
          <button nz-button nzType="default" (click)="onCancel()">
            Cancel
          </button>
          <button
            nz-button
            nzType="primary"
            [disabled]="!recipeForm.valid"
            style="margin-left: 16px"
          >
            Add
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
