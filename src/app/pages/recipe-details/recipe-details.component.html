<nz-card *ngIf="recipe">
  <!-- ðŸ”¹ Title -->
<div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; position: relative;">
  <!-- Back Arrow (Left) -->
  <button 
    nz-button 
    nzType="text" 
    (click)="goBack()" 
    style="position: absolute; left: 0;">
    <i nz-icon nzType="arrow-left"></i>
  </button>

  <!-- Centered Title -->
  <h2 style="flex: 1; text-align: center; font-size: 1.25rem; font-weight: 600; color: #1890ff; margin: 0;">
    {{ recipe.recipeName }}
  </h2>

  <!-- Invisible spacer to balance the back button -->
  <div style="width: 40px;"></div>
</div>
  <!-- ðŸ”¹ Video -->
  <div class="video-container" *ngIf="embedUrl" style="margin-bottom: 24px;">
    <iframe
      [src]="embedUrl"
      width="100%"
      height="315"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <!-- ðŸ”¹ Recipe Link -->
  <div style="margin-bottom: 24px;">
    <span style="font-weight: 500; color: #555;">Recipe Link:</span><br />
    <a [href]="recipe.recipeLink" target="_blank" rel="noopener noreferrer">
      {{ recipe.recipeLink }}
    </a>
  </div>

  <!-- ðŸ”¹ Description -->
  <div  *ngIf="recipe.recipeDesc" style="margin-bottom: 32px;">
    <span style="font-weight: 500; color: #555;">Description:</span><br />
    <span>{{ recipe.recipeDesc }}</span>
  </div>

<div style="display: flex; justify-content: flex-end;">
  <button 
    nz-button 
    nzDanger 
    nzType="primary" 
    (click)="onRemove()"
    style="min-width: 100px;">
    Remove
  </button>
</div>
</nz-card>
